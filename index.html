<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação - Sim ou Não</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Você é a favor da redução da menoridade penal?</h1>

<div class="botoes">
    <button onclick="votar('sim')">Sim</button>
    <button onclick="votar('nao')">Não</button>
</div>

<div class="contador">
    Sim: <span id="sim">0</span> |
    Não: <span id="nao">0</span>
</div>

<div class="button-style">
    <button onclick="exportarVotos()">Salvar votos</button>
    <button onclick="resetarVotos()">Resetar votos</button>
</div>

<script src="index.js"></script>
</body>
</html>
